workshops:
  -
    name: Special Topic
    description: Each NodeSchool we offer a different "Special Focus" class that targets an advanced topic for everyone to learn together. This month our Special Focus is going to be JS Best Practices. Join us and learn best practices for writing readable and maintainable code.
    link: https://github.com/excellalabs/js-best-practices-workshopper

  -
    name: Learn You Node
    description: An introduction into NodeJS and all the really cool things you can do with JavaScript outside of the browser! A basic understanding of JavaScript is recommended.
    link: https://github.com/workshopper/learnyounode

  -
    name: Javascripting
    description: A great place to start if you don't know any JavaScript and want to learn this amazing language.
    link: https://github.com/sethvincent/javascripting

  -
    name: Advanced Topics
    description: Explore any of the other adanced NodeSchool topics like Stream-Adventures, WebGL, Web Audio, Browserify, etc. If there's a NodeSchool lesson, we will help you with it.
    link: http://nodeschool.io/#workshoppers

